<div class="card text-white bg-primary m-1 w-100">
    <div class="card-header" id="currentWeatherHeader">
        <div><h4>--engineerName--</h4></div>
        <i class="fas fa-glasses"></i> --title--
    </div>
    <div class="card-body">
        <p class="card-text" id="currentWeatherTemp">ID: --id--</p>
        <p class="card-text" id="currentWeatherHum">Email: --email--</p>
        <p class="card-text" id="currentWeatherWind">GitHub: --gitHub--</p>
    </div>
</div>
